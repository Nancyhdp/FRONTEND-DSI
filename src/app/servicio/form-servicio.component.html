<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="registroForm">
              <div class="card-body">
            <!--Espacio del botón de atrás-->
            <mat-card-header>
                <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  routerLink="/servicios"
                >
                 <span><span class="material-icons">arrow_back </span></span>
                </button>
                <h2 class="card-title">
                    Datos del servicio
                </h2>
            </mat-card-header> 

            <div class="form-row">

              <!--Nombre del servicio-->
              <div class="form-group col-md-5">
                <p>
                  <mat-form-field
                    appearance="standard"
                    size="75"
                    style="width: 400px; height: 50px"
                  >
                    <mat-label>Nombre</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      class="form-control"
                      formControlName="nombre_servicio"
                      [(ngModel)]="servicio.nombre_servicio"
                    required/>
                        <mat-hint>
                            <span *ngIf="this.registroForm.get('nombre_servicio')?.hasError?.('required')">
                               (El campo no puede quedar vacío)
                             </span>
                            <span *ngIf="this.registroForm.get('nombre_servicio')?.hasError?.('minlength')">
                                (Debe tener como mínimo 3 caracteres)
                             </span>
                         </mat-hint>
                     </mat-form-field>
                  
                </p>
              </div>
              <!--Capacidad del servicio-->
              <div class="form-group col-md-5">
                <p>
                  <mat-form-field
                    appearance="standard"
                    size="75"
                    style="width: 400px; height: 50px"
                  >
                    <mat-label>Capacidad</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="number"
                      class="form-control"
                      formControlName="capacidad"
                      [(ngModel)]="servicio.capacidad"
                    required/>
                        <mat-hint>
                            <span *ngIf="this.registroForm.get('capacidad')?.hasError?.('required')">
                               (El campo no puede quedar vacío)
                             </span>
                            <span *ngIf="this.registroForm.get('capacidad')?.hasError?.('minlength')">
                                (Debe tener como mínimo 3 caracteres)
                             </span>
                         </mat-hint>
                     </mat-form-field>
                </p>
              </div>
            </div>

            <div class="form-row">

              <!--Precio-->
              <div class="form-group col-md-5">
                <p>
                  <mat-form-field
                    appearance="standard"
                    floatLabel="always"
                    size="75"
                    style="width: 400px; height: 98px"
                  >
                    <mat-label>Precio sesión</mat-label>
                    <input
                      matInput
                      type="number"
                      class="form-control"
                      formControlName="precio"
                      [(ngModel)]="servicio.precio"
                      required
                    />
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix></span>
                  </mat-form-field>
                </p>
              </div>
              <!--Descripcion-->
              <div class="form-group col-md-5">
              <p>
                  <mat-form-field
                    appearance="standard"
                    size="75"
                    style="width: 400px; height: 50px"
                  >
                    <mat-label>Descripción</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      class="form-control"
                      formControlName="descripcion"
                      [(ngModel)]="servicio.descripcion"
                    required/>
                        <mat-hint>
                            <span *ngIf="this.registroForm.get('descripcion')?.hasError?.('required')">
                               (El campo no puede quedar vacío)
                             </span>
                            <span *ngIf="this.registroForm.get('descripcion')?.hasError?.('minlength')">
                                (Debe tener como mínimo 3 caracteres)
                             </span>
                         </mat-hint>
                     </mat-form-field>
                </p>
            </div>
            </div>

           <div class="form-group col-md-2">
            <!--botons-->
            <button
              class="btn btn-info"
              (click)="create()"
              *ngIf="!servicio.id; else elseBlock"
            >
              Registrar
            </button>
            <ng-template #elseBlock>
              <button class="btn btn-info" (click)="update()">Actualizar</button>
            </ng-template>
          </div>
          </div>
    </form>
</div>
