<div class="container">
  <h1>PERSONAL</h1>
  <button class="btn btn-info" type="button" routerLink="/empleados/form">
    Registrar personal
  </button>
  <br />
  <br />
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input
          type="text"
          name="filterEmpleado"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="filterEmpleado"
        />
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Cargo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados | filter: filterEmpleado">
        <th scope="row">{{ empleado.id }}</th>
        <td>{{ empleado.nombres }}</td>
        <td>{{ empleado.apellidos }}</td>
        <div *ngFor="let carg of cargo">
          <td *ngIf="empleado.id_cargo === carg.id">{{ carg.nombre_cargo }}</td>
        </div>
<td>
           <div class="example-button-row">
           <div class="example-flex-container">
          <div class="example-button-container">
          <button mat-mini-fab class="btnEditar" aria-label="Example icon button with a edit icon"[routerLink]="['/empleados/form', empleado.id]"
            routerLinkActive="router-link-active" style="margin-right:10px">
            <mat-icon>edit</mat-icon>
          </button>
          </div>
          <div class="example-button-container">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="delete(empleado)">
            <mat-icon>delete</mat-icon>
          </button>
          </div>
          </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
