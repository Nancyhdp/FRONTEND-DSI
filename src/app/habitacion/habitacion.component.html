<div class="container">
  <h1>HABITACIONES</h1>
  <button class="btn btn-info" type="button" routerLink="/habitaciones/form">
    Registrar Habitación
  </button>
  <br />
  <br />
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input
          type="text"
          name="filterHabitacion"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="filterHabitacion"
        />
      </div>
    </div>
  </div>
<div class="row">
  <div class = "col">

 <table class="table table-striped" >
    <thead class="thead-dark" >
      <tr>
        <th scope="col">N° de Habitacion</th>
        <th scope="col">Tipo de habitacion</th>
        <th scope="col">Precio</th>
        <th scope="col">Estado</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let habitacion of habitaciones | busHabitacion: filterHabitacion
        "
      >
        <th scope="row">{{ habitacion.numero_habitacion }}</th>
        <td>{{ habitacion.tipo_habitacion }}</td>
        <td>{{ habitacion.precio }}</td>

        <td *ngIf="habitacion.estado_habitacion; else elseBlock">Activo</td>
        <ng-template #elseBlock>
          <td>Inactivo</td>
        </ng-template>
        <td>
           <div class="example-button-row">
           <div class="example-flex-container">
          <div class="example-button-container">
          <button mat-mini-fab class="btnEditar" aria-label="Example icon button with a edit icon"[routerLink]="['/habitaciones/form', habitacion.id]"
            routerLinkActive="router-link-active" style="margin-right:10px">
            <mat-icon>edit</mat-icon>
          </button>
          </div>
          <div class="example-button-container">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="delete(habitacion)">
            <mat-icon>delete</mat-icon>
          </button>
          </div>
          </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  </div>
</div>
