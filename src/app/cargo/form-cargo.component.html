<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="card-body">
            <!--Espacio del botón de atrás-->
            <mat-card-header>
                <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  routerLink="/cargos"
                >
                 <span><span class="material-icons">arrow_back </span></span>
                </button>
                <h2 class="card-title">
                    Datos del cargo
                </h2>
            </mat-card-header> 
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre_cargo" class="col-form-label col-sm-12">Nombre de Cargo</label>
                    <input type="text" class="form-control" name="nombre_cargo" [(ngModel)]="cargo.nombre_cargo" placeholder="Nombre de Cargo">
                    <!-- <div *ngIf="registroForm.get('nombres')?.hasError('required') && registroForm.get('nombres')?.touched">Los nombres son obligatorios</div> -->
                    <!-- <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('required') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span>
          <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('minlength') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span> -->
                </div>

            </div>
            <button class=" btn btn-success " (click)="create()" *ngIf="!cargo.id else elseBlock ">Registrar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success " (click)="update() ">Actualizar</button>
            </ng-template>
        </div>
    </form>
</div>
