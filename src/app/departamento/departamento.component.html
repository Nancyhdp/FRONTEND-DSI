<router-outlet>
  <div class="container">
    <h1>DEPARTAMENTOS</h1>
    <button class="btn btn-info" type="button" routerLink="/departamentos/form">
      Registrar Departamento
    </button>
    <br />
    <br />
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input
            type="text"
            name="filterCargo"
            class="form-control"
            placeholder="Buscar"
            [(ngModel)]="filterDepartamento"
          />
        </div>
      </div>
    </div>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Departamento</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let departamento of departamentos
              | busDepartamento: filterDepartamento
          "
        >
          <th scope="row">{{ departamento.id }}</th>
          <td>{{ departamento.nombre_departamento }}</td>

          <td>
           <div class="example-button-row">
           <div class="example-flex-container">
          <div class="example-button-container">
          <button mat-mini-fab class="btnEditar" aria-label="Example icon button with a edit icon"[routerLink]="['/departamentos/form', departamento.id]"
            routerLinkActive="router-link-active" style="margin-right:10px">
            <mat-icon>edit</mat-icon>
          </button>
          </div>
          <div class="example-button-container">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" (click)="delete(departamento)">
            <mat-icon>delete</mat-icon>
          </button>
          </div>
          </div>
          </div>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</router-outlet>
