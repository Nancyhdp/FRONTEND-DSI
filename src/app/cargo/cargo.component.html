<div class="container">
  <h1>CARGOS</h1>
  <button class="btn btn-info" type="button" routerLink="/cargos/form">
    Registrar Cargo
  </button>
  <br />
  <br />
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input
          type="text"
          name="filterCargo"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="busCargoCargo"
        />
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cargo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cargo of cargos | busCargo: busCargoCargo">
        <th scope="row">{{ cargo.id }}</th>
        <td>{{ cargo.nombre_cargo }}</td>

         <td>
           <div class="example-button-row">
           <div class="example-flex-container">
          <div class="example-button-container">
          <button mat-mini-fab class="btnEditar" aria-label="edit icon"[routerLink]="['/cargos/form', cargo.id]"
            routerLinkActive="router-link-active" style="margin-right:10px">
            <mat-icon>edit</mat-icon>
          </button>
          </div>
          <div class="example-button-container">
          <button mat-mini-fab color="warn" aria-label="delete icon" (click)="delete(cargo)">
            <mat-icon>delete</mat-icon>
          </button>
          </div>
          </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
